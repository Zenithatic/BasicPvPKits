name: BasicPvPKits
version: '${project.version}'
main: me.zenithatic.basicpvpkits.BasicPvPKits
api-version: 1.19
authors: [ Zenithatic ]
description: A simple spigot plugin that adds non-op vanilla kits into your server.
website: https://github.com/Zenithatic
commands:
  die:
    description: Kills the player in case the player is stuck.
    usage: "/<command>"
    aliases: respawn
  echest:
    description: Opens the player's enderchest
    usage: "/<command>"
    aliases: [ec, enderchest]
  kits:
    description: Gives player a list of available kits
    usage: "/<command>"
  kit:
    description: Gives player a kit of their choice
    usage: "/<command> [AxeKit/SwordKit]"
